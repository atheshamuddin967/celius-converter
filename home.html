<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Temperature Converter</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700,300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css">
    </head>

	<body>

 <h1>  Temperature Converter <br> <span id="element"></span></h1>

<div class="container">

	<div class="input-div">
<label for="cel">Celcius</label> <br>
<input type="number" name="cel" id="cel" value="0">

	</div>
	<div class="input-div">
		<label for="fah">Fahrenhite</label> <br>
<input type="number" name="fah" id="fah" value="32">

	</div>
	<div class="input-div">
		<label for="kel">Kelvin</label> <br>
<input type="number" name="kel" id="kel" value="273.15">

	</div>
	<button id="reset" class="spacing" type="reset" value="reset">Reset</button>
</div>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script src="conv.js"></script>
	</body>
</html>
